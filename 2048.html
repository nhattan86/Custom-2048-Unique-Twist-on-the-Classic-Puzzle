<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 2048</title>
    <style>
        :root {
            --primary-bg: #faf8ef;
            --grid-bg: #bbada0;
            --text-color: #776e65;
            --button-bg: #8f7a66;
            --button-hover: #7f6a56;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--primary-bg);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            touch-action: none;
            transition: background-color 0.5s;
        }

        body.dark-mode {
            --primary-bg: #2c3e50;
            --grid-bg: #34495e;
            --text-color: #ecf0f1;
            --button-bg: #e74c3c;
            --button-hover: #c0392b;
            background: var(--primary-bg);
        }

        .options-panel {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-container {
            width: min(400px, 95vw);
            margin: 20px auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .score-box {
            display: flex;
            gap: 10px;
        }

        .score-container, .best-container {
            background: var(--grid-bg);
            padding: 10px 20px;
            border-radius: 3px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .score-title {
            font-size: 13px;
            color: #eee4da;
        }

        .score-number {
            font-size: 20px;
            font-weight: bold;
        }

        .score-addition {
            position: absolute;
            right: 30%;
            color: rgba(119, 110, 101, 0.9);
            font-size: 25px;
            font-weight: bold;
            animation: score-pop 0.5s ease-in-out;
            pointer-events: none;
        }

        @keyframes score-pop {
            0% { transform: translate(-50%, 0); opacity: 1; }
            100% { transform: translate(-50%, -100px); opacity: 0; }
        }

        .grid {
            background: var(--grid-bg);
            padding: 10px;
            border-radius: 6px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            position: relative;
            touch-action: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .cell {
            width: auto;
            padding-bottom: 100%;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            font-weight: bold;
            border-radius: 3px;
            transition: all 0.15s ease-in-out;
            width: calc(25% - 10px);
            height: calc(25% - 10px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            line-height: 1;
            text-align: center;
            user-select: none;
        }

        .tile.rainbow {
            animation: rainbow 5s linear infinite;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .tile.pop {
            animation: pop 0.3s ease-in-out;
        }

        .tile.merge {
            animation: merge 0.3s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes merge {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        button {
            padding: 10px 20px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: #2ecc71;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(238, 228, 218, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            z-index: 100;
            animation: fadeIn 0.8s;
            backdrop-filter: blur(5px);
        }

        .dark-mode .game-over {
            background: rgba(44, 62, 80, 0.9);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-over h2 {
            font-size: 30px;
            color: var(--text-color);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .instructions {
            margin: 20px 0;
            color: var(--text-color);
            text-align: center;
            font-size: 14px;
            transition: color 0.3s;
        }

        .settings-panel {
            background: var(--grid-bg);
            padding: 20px;
            border-radius: 6px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none;
        }

        .settings-panel.visible {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translate(-50%, -40%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 150;
            display: none;
        }

        .settings-overlay.visible {
            display: block;
        }

        @media (max-width: 480px) {
            .header {
                justify-content: center;
            }
            .tile {
                font-size: 25px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .options-panel {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="options-panel">
            <button onclick="newGame()">New Game</button>
            <button onclick="toggleDarkMode()" id="darkModeBtn">Dark Mode</button>
            <button onclick="toggleRainbow()" id="rainbowBtn">Rainbow Mode</button>
            <button onclick="toggleSettings()">Settings</button>
            <button onclick="undoMove()" id="undoBtn">Undo</button>
        </div>
        
        <div class="header">
            <div class="score-box">
                <div class="score-container">
                    <div class="score-title">SCORE</div>
                    <div class="score-number" id="score">0</div>
                </div>
                <div class="best-container">
                    <div class="score-title">BEST</div>
                    <div class="score-number" id="best-score">0</div>
                </div>
            </div>
        </div>
        
        <div id="grid" class="grid"></div>
        <div class="instructions">
            Use arrow keys or swipe to move tiles. Join same numbers to get to 2048!
        </div>
    </div>

    <div class="settings-overlay" id="settingsOverlay"></div>
    <div class="settings-panel" id="settingsPanel">
        <h3>Game Settings</h3>
        <button onclick="toggleSound()">Sound: <span id="soundStatus">OFF</span></button>
        <button onclick="toggleVibration()">Vibration: <span id="vibrationStatus">OFF</span></button>
        <button onclick="toggleSettings()">Close</button>
    </div>

    <script>
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        const gridSize = 4;
        let touchStartX = 0;
        let touchStartY = 0;
        let gameActive = true;
        let rainbowMode = false;
        let soundEnabled = false;
        let vibrationEnabled = false;
        let previousStates = [];

        function initializeGame() {
            document.getElementById('best-score').textContent = bestScore;
            createGrid();
            addNewTile();
            addNewTile();
            setupEventListeners();
        }

        function createGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            grid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));

            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                gridElement.appendChild(cell);
            }
        }

        function addNewTile() {
            const emptyCells = [];
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({x: i, y: j});
                    }
                }
            }

            if (emptyCells.length > 0) {
                const {x, y} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[x][y] = Math.random() < 0.9 ? 2 : 4;
                const tile = createTileElement(x, y, grid[x][y]);
                tile.classList.add('pop');
            }
        }

        function createTileElement(x, y, value) {
            const tile = document.createElement('div');
            tile.className = 'tile' + (rainbowMode ? ' rainbow' : '');
            tile.style.backgroundColor = getTileColor(value);
            tile.style.color = value <= 4 ? '#776e65' : '#f9f6f2';
            tile.textContent = value;
            positionTile(tile, x, y);
            document.getElementById('grid').appendChild(tile);
            return tile;
        }

        function getTileColor(value) {
            const colors = {
                2: '#eee4da',
                4: '#ede0c8',
                8: '#f2b179',
                16: '#f59563',
                32: '#f67c5f',
                64: '#f65e3b',
                128: '#edcf72',
                256: '#edcc61',
                512: '#edc850',
                1024: '#edc53f',
                2048: '#edc22e'
            };
            return colors[value] || '#3c3a32';
        }

        function positionTile(tile, x, y) {
            tile.style.left = (y * 25 + 10) + '%';
            tile.style.top = (x * 25 + 10) + '%';
        }

        function updateScore(addition = 0) {
            score += addition;
            if (addition > 0) {
                showScoreAddition(addition);
            }
            document.getElementById('score').textContent = score;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
                document.getElementById('best-score').textContent = bestScore;
            }
        }

        function showScoreAddition(value) {
            const scoreContainer = document.querySelector('.score-container');
            const addition = document.createElement('div');
            addition.className = 'score-addition';
            addition.textContent = '+' + value;
            scoreContainer.appendChild(addition);
            setTimeout(() => addition.remove(), 500);
        }

        function move(direction) {
            if (!gameActive) return;

            saveGameState();
            
            let moved = false;
            const newGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));

            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < gridSize; i++) {
                    const row = grid[i].filter(cell => cell !== 0);
                    if (direction === 'right') row.reverse();

                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            updateScore(row[j]);
                            row.splice(j + 1, 1);
                            moved = true;
                        }
                    }

                    while (row.length < gridSize) {
                        direction === 'left' ? row.push(0) : row.unshift(0);
                    }

                    if (direction === 'right') row.reverse();
                    newGrid[i] = row;
                    if (grid[i].join(',') !== row.join(',')) moved = true;
                }
            } else {
                for (let j = 0; j < gridSize; j++) {
                    const column = grid.map(row => row[j]).filter(cell => cell !== 0);
                    if (direction === 'down') column.reverse();

                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            updateScore(column[i]);
                            column.splice(i + 1, 1);
                            moved = true;
                        }
                    }

                    while (column.length < gridSize) {
                        direction === 'up' ? column.push(0) : column.unshift(0);
                    }

                    if (direction === 'down') column.reverse();
                    for (let i = 0; i < gridSize; i++) {
                        newGrid[i][j] = column[i];
                    }
                    if (grid.map(row => row[j]).join(',') !== column.join(',')) moved = true;
                }
            }

            if (moved) {
                grid = newGrid;
                addNewTile();
                renderGrid();
                if (vibrationEnabled && navigator.vibrate) {
                    navigator.vibrate(50);
                }
                checkGameOver();
            }
        }

        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    gridElement.appendChild(cell);

                    if (grid[i][j] !== 0) {
                        createTileElement(i, j, grid[i][j]);
                    }
                }
            }
        }

        function checkGameOver() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === 0) return;
                    if (j < gridSize - 1 && grid[i][j] === grid[i][j + 1]) return;
                    if (i < gridSize - 1 && grid[i][j] === grid[i + 1][j]) return;
                }
            }

            gameActive = false;
            showGameOver();
        }

        function showGameOver() {
            const gameOver = document.createElement('div');
            gameOver.className = 'game-over';
            gameOver.innerHTML = `
                <h2>Game Over!</h2>
                <button onclick="newGame()">Try Again</button>
            `;
            document.getElementById('grid').appendChild(gameOver);
        }

        function newGame() {
            gameActive = true;
            score = 0;
            updateScore();
            grid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
            renderGrid();
            addNewTile();
            addNewTile();
            previousStates = [];
        }

        function setupEventListeners() {
            document.addEventListener('keydown', handleKeyPress);
            const gridElement = document.getElementById('grid');
            
            gridElement.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, false);

            gridElement.addEventListener('touchmove', e => {
                e.preventDefault();
            }, false);

            gridElement.addEventListener('touchend', e => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                
                if (Math.abs(dx) > Math.abs(dy)) {
                    move(dx > 0 ? 'right' : 'left');
                } else {
                    move(dy > 0 ? 'down' : 'up');
                }
            }, false);
        }

        function handleKeyPress(event) {
            if (!gameActive) return;

            switch(event.key) {
                case 'ArrowLeft':
                    event.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    move('right');
                    break;
                case 'ArrowUp':
                    event.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    move('down');
                    break;
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.getElementById('darkModeBtn').classList.toggle('active');
        }

        function toggleRainbow() {
            rainbowMode = !rainbowMode;
            document.getElementById('rainbowBtn').classList.toggle('active');
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => {
                if (rainbowMode) {
                    tile.classList.add('rainbow');
                } else {
                    tile.classList.remove('rainbow');
                }
            });
        }

        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('visible');
            document.getElementById('settingsOverlay').classList.toggle('visible');
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundStatus').textContent = soundEnabled ? 'ON' : 'OFF';
        }

        function toggleVibration() {
            vibrationEnabled = !vibrationEnabled;
            document.getElementById('vibrationStatus').textContent = vibrationEnabled ? 'ON' : 'OFF';
        }

        function saveGameState() {
            const gameState = {
                grid: JSON.parse(JSON.stringify(grid)),
                score: score
            };
            previousStates.push(gameState);
            if (previousStates.length > 20) previousStates.shift();
        }

        function undoMove() {
            if (previousStates.length > 0) {
                const previousState = previousStates.pop();
                grid = previousState.grid;
                score = previousState.score;
                updateScore();
                renderGrid();
            }
        }

        // Initialize game
        initializeGame();
    </script>
</body>
</html>
